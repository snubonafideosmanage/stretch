  <script>
    let currentViewer = null;

    function closeInlineViewer(){
      if(currentViewer){
        currentViewer.remove();
        currentViewer = null;
      }
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    }

    function openInlineViewer(button){
      const title = button.dataset.title || '';
      const src = button.dataset.img || '';

      const alreadyActive = button.classList.contains('active');
      if(alreadyActive){
        closeInlineViewer();
        return;
      }

      closeInlineViewer();
      button.classList.add('active');

      const viewer = document.createElement('div');
      viewer.className = 'inline-viewer';
      viewer.innerHTML = `
        <div class="inline-viewer-inner">
          <div class="inline-viewer-head">
            <div class="inline-viewer-title">${escapeHtml(title)}</div>
            <button class="inline-viewer-close" type="button" aria-label="ë‹«ê¸°" onclick="closeInlineViewer()">Ã—</button>
          </div>
          <img class="inline-viewer-img" src="${encodeURI(src)}" alt="${escapeHtml(title)}" loading="lazy">
        </div>
      `;

      const navItem = button.closest('.nav-item');
      navItem.insertAdjacentElement('afterend', viewer);

      currentViewer = viewer;

      setTimeout(() => {
        viewer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 50);
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#039;');
    }
